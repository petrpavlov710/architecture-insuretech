apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaletestapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scaletestapp
  template:
    metadata:
      labels:
        app: scaletestapp
    spec:
      containers:
      - name: scaletestapp
        image: ghcr.io/yandex-practicum/scaletestapp:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "30Mi"
          limits:
            memory: "30Mi"
        ports:
        - containerPort: 8080
